<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>부서 리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div class="list">
      <h2>부서 리스트</h2>
      <table>
        <thead>
          <tr>
            <th>회사</th>
            <th>부서</th>
            <th>부서 이름</th>
            <th>사용여부</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="department : ${departmentList}">
            <td th:text="${department.compId}"></td>
            <td th:text="${department.deptId}"></td>
            <td>
              <a
                th:href="@{|/api/department/${department.compId}/${department.deptId}|}"
                th:text="${department.deptNm}"
              ></a>
            </td>
            <td
              th:text="${department.deptStatus == 0 ? '사용' : '미사용'}"
            ></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
