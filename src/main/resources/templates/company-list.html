<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회사 리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      th:href="@{/css/styles.css}"
    />
  </head>
  <body>
    <div class="list">
      <h2>회사 리스트</h2>
      <table>
        <thead>
          <tr>
            <th>회사</th>
            <th>회사 이름</th>
            <th>사용여부</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="company : ${companyList}">
            <td th:text="${company.compId}"></td>
            <td>
              <a
                th:href="@{|/api/company/${company.compId}|}"
                th:text="${company.compNm}"
              ></a>
            </td>
            <td th:text="${company.compStatus == 0 ? '사용' : '미사용'}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
